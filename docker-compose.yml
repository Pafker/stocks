version: "3.7"

services:
  http-service:
    build:
      context: ./app/http-service
    env_file:
      - ./app/http-service/.env
    volumes:
      - ./app/http-service:/app:delegated
    ports:
      - "3000:3000"
    networks: 
      - stocks
  stocks-service:
    build:
      context: ./app/stocks-service
    env_file:
      - ./app/stocks-service/.env
    volumes:
      - ./app/stocks-service:/app:delegated
    networks: 
      - stocks
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    expose: 
      - 5672
    ports:
      - "15672:15672"
    hostname: rabbit
    networks:
      - stocks
  mongo:
    image: mvertes/alpine-mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
    networks:
      - stocks

networks:
  stocks: {}
volumes:
  mongo-data: ~